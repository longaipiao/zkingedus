        <script>
            //程序入口
            layui.use(['flow','layer'], function(){
                var layer=layui.layer,
                    flow=layui.flow;

                //获取课程ID，课程类别ID
                var tid=$('#tid').val(),
                    courseID=$('#courseID').val();

                //监听评论按钮
                $('#comment').on('click',function(){
                    //获取课程内容
                    var ccontent=$('textarea[name="ccontent"]').val();
                    if (''==$.trim(ccontent)){
                        layer.msg("说点什么吧");
                    }else{
                        $.ajax({
                            url: '/comAdd',
                            data: {
                                courseID: courseID,
                                ccontent: ccontent
                            },
                            success: function (res) {
                                if (1==res){
                                    //清空文本域
                                    $('textarea[name="ccontent"]').val('');
                                    //刷新页面
                                    window.location.reload();
                                    layer.msg("评论成功");
                                } else{
                                    layer.msg("评论失败")
                                }
                            },
                            error: function(){
                                alert("添加评论接口发生错误");
                            }
                        });
                    }
                });

                //流加载评论
                flow.load({
                    id: 'flow',
                    elem: '#demo' //指定列表容器
                    ,done: function(page, next){ //到达临界点（默认滚动触发），触发下一页
                        var lis = [],
                            userID=$('#userID').val();
                        //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                        $.get('/coms',{'page':page,'limit':5,"courseID":courseID}, function(res){
                            //假设你的列表返回在data集合中
                            layui.each(res.data, function(index, item){
                                // 拼接字符串
                                var content='<div class="answer-item">\n' +
                                    '                            <div class="answer-head">\n' +
                                    '                                <div class="user-avatar">\n' +
                                    '                                    <a class="avatar" href="/user/162034" target="_blank">\n' +
                                    '                                        <img src="'+item.user_img+'">\n' +
                                    '                                    </a>\n' +
                                    '                                </div>\n' +
                                    '                            </div>\n' +
                                    '                            <div class="answer-detail">\n' +
                                    '                                <span class="comment-reply">\n' +
                                    '                                    <div class="user-username">\n' +
                                    '                                        <a class="username" href="javascript:void(0);" style="margin-left: 20px;" target="_blank">\n' +
                                    '                                                '+item.user_name+'\n' +
                                    '                                        </a>\n' +
                                    '                                        <span class="user-level">V</span>\n' +
                                    '                                    </div>\n' +
                                    '                                 </span>\n' +
                                    '                                <div class="answer-content markdown-body">\n' +
                                    '                                    <a href="javascript:void(0);" style="color: #000000">'+item.scomment_content+'</a>\n' +
                                    '                                </div>\n' +
                                    '                                <div>\n' +
                                    '                                    <span class="create-time">时间：<span>'+item.scomment_time+'</span></span>\n';
                                if(userID==item.user_id){
                                    content+='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:void(0);" onclick="comDel('+item.scomment_id+')">删除评论</a>\n';
                                }
                                content+='                                    <hr/>\n' +
                                    '                                </div>\n' +
                                    '                            </div>\n' +
                                    '                        </div>';
                                lis.push(content);
                            });

                            //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                            //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                            next(lis.join(''), page < res.pages);
                        });
                    }
                });

                //收藏星星样式
                if($('#collectionID').val().length>0){
                    $('.fa-star-o').addClass('courseCheck');
                }

                //展示相似课程
                $.ajax({
                    url: '/similarCou',
                    data: {
                        tid: tid,
                        courseID: courseID
                    },
                    success: function (res) {
                        var con='';
                        //循环集合
                        $(res).each(function (i,cou) {
                            con+='<a href="/courseshow/'+cou.courseID+'">'+cou.courseName+'</a>';
                        });
                        $('.course-content').html(con);
                    },
                    error: function(){
                        alert("相似课程接口错误");
                    }
                });

            });

            //删除评论
            function comDel(scommentID){
                layer.confirm("确定要删除您的评论吗？",function(){
                    $.ajax({
                        url: '/comDel',
                        data: {
                            scommentID: scommentID
                        },
                        success: function(res){
                            if(1==res){
                                window.location.reload();
                                layer.msg("删除成功");
                            }else {
                                layer.msg("删除失败");
                            }
                        },
                        error: function(){
                            alert("删除评论接口回调失败");
                        }
                    });
                });
            }

            //课程收藏点击
            function courseCheck() {
                //判断是否登录
                if (null==$('#userID').val()) {
                    layer.msg("请登陆后进行操作");
                }else{
                    //判断是否已经收藏
                    if($('#collectionID').val().length>0){ //已收藏
                        //调用取消收藏方法
                        collDel($("#courseID").val());
                    }else { //未收藏
                        //调用课程收藏方法
                        collAdd($("#courseID").val());
                    }
                }
            }

            //取消课程收藏
            function collDel(courseID) {
                $.ajax({
                    url: "/collDel",
                    data: {
                        courseID: courseID
                    },
                    success: function(res){
                        if (1==res){
                            //改变星星样式
                            $('.fa-star-o').removeClass('courseCheck');
                            //取消收藏成功给收藏ID隐藏域清空
                            $('#collectionID').val('');
                            //收藏人数-1
                            var collection=parseInt($('.course-infobox-followers').text());
                            $('.course-infobox-followers').text(collection-1);
                            layer.msg("已取消收藏");
                        }else {
                            layer.msg("取消收藏失败");
                        }
                    },
                    error: function(){
                        alert("课程取消收藏接口发生错误");
                    }
                });
            }

            //课程收藏
            function collAdd(courseID) {
                $.ajax({
                    url: '/collAdd',
                    data: {
                        courseID: courseID
                    },
                    success: function(res){
                        if (1==res){
                            //改变样式
                            $('.fa-star-o').addClass('courseCheck');
                            //收藏成功给收藏ID隐藏域赋值
                            $('#collectionID').val(res);
                            //收藏人数+1
                            var collection=parseInt($('.course-infobox-followers').text());
                            $('.course-infobox-followers').text(collection+1);
                            layer.msg("收藏成功");
                        }else{
                            layer.msg("收藏失败");
                        }
                    },
                    error: function () {
                        alert("课程收藏接口发生错误");
                    }
                });
            }

            //更改优酷播放器里视频的id
            function f(videoURL) {
                $("#youkuplayer").show();

                //给播放器赋视频Id
                var player = new YKU.Player('youkuplayer',{
                    //播放器风格
                    styleid: '0',
                    client_id: 'baea9c8ad51a264f',
                    vid: videoURL,
                    newPlayer: true,
                    autoplay: true
                });
            }
            
            //根据课程ID修改学习人数
            function updNum(courseID) {
                $.ajax({
                    url: "/updNum",
                    data: {
                        courseID: courseID
                    },
                    success: function(res){
                        if (1!=res){ //学习人数增加方法错误
                            layer.msg("学习人数增加错误");
                        }
                    },
                    error: function () {
                        alert("学习人数增加接口出错");
                    }
                });
            }

            //播放视频
            function videoURL(inte,videoURL) {
                //获取课程ID
                var courseID = $("#courseID").val();
                var courseInit = $("#courseInit").val();
                $.ajax({
                    url:"/user/buyOrder",
                    data:{
                        courseID:courseID,
                        integral:courseInit,
                        sectionInte:inte
                    },
                    dataType:"text",
                    success:function (data) {
                        if("USER_NULL"==data) {
                            layer.msg("请登陆后在操作");
                        }
                        else{
                            if("ALREADY_BUY"==data){
                                //已经购买    直接观看视频
                                f(videoURL);
                                updNum(courseID);
                            }
                            else if(inte==0){
                                f(videoURL);
                                updNum(courseID);
                            }
                            else if("INTEGRAL_FEW"==data){
                                layer.msg("您的积分不够，请充值")
                            }
                            else if("NOW_BUY"==data){
                                layer.confirm('是否购买本课程,本套课程共 '+courseInit+" 积分",function (index) {
                                    $.ajax({
                                        url:'/user/buyCourse',
                                        data:{
                                            courseID:courseID,
                                            integral:courseInit
                                        },
                                        dataType:'text',
                                        success:function (data) {
                                            layer.msg("购买成功");
                                            //观看视频
                                            f(videoURL);
                                            updNum(courseID);
                                        }
                                    })
                                    layer.close(index);
                                })
                            }
                        }
                    }
                })
            }
        </script>


            </div>
