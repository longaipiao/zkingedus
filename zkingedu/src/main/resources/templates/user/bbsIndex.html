<input type="hidden" id="checkPost_name" th:if="${post_name}!=null" th:value="${post_name}"/>
<script>
    var type;
    function loadPost(type1,t){
        if(t==114514){
            $('#checkPost_name').val('');
        }
        type=type1;
        $('#Linccc').html(' ');
    layui.use('flow',function () {
        var $ = layui.jquery;
        var flow = layui.flow;
        flow.load({
            elem:'#Linccc',
            isAuto:false,
            done:function(page,next){
                var lis = [];
                $.ajax({
                   url:'/pagePost',
                   type:'post',
                   data:{
                       type:type,
                       page:page,
                       post_name:$('#checkPost_name').val()
                   },
                   success:function (res) {
                       var res1 = JSON.parse(res);
                       layui.each(res1.data,function (index,item) {
                           lis.push('<ul class="flow-default" style="margin-top: 15px;height: 90px;list-style:none;border-bottom:1px solid rgba(59,126,255,0.28);" id="Linddd" >\n' +
                               '        <li style="height: 80px;">\n' +
                               '            <!--用户头像-->\n' +
                               '            <img src="'+item.user_img+'" style="width: 50px;height: 50px" class="layui-nav-img"><p></p>\n' +
                               '            <!--用户名-->\n' +
                               '            <span style="margin-left: 10px" text="'+item.user_name+'"></span>\n' +
                               '            <!--帖子标题-->\n' +
                               '            <div style="margin-left: 10%;margin-top: -50px"><div><h3><span onclick="checkBbs('+item.post_id1+')"  style="cursor:pointer">'+item.post_name+'</span></h3></div>' +
                               '                评论数：<span>'+item.tcommentCount+'</span><span style="margin-left: 5%">发帖时间：'+item.post_time+'</span>\n' +
                               '            </div>\n' +
                               '            <button style="margin-left: 80%;margin-top: -60px" disabled="disabled" class="layui-btn layui-btn-warm"><span>'+item.sort_name+'</span></button>\n' +
                               '        </li>\n' +
                               '    </ul>');
                       });
                       next(lis.join(''),page<res1.apage);

                       var texts = "";
                       if(res1.type!=null&&res1.type.length!=0){
                           texts = '<li role="presentation"  >\n' +
                               '                <a href="javascript:;" aria-controls="all" role="tab" toggle="tab" onclick="loadPost(0,114514)">全部</a>\n' +
                               '            </li>';
                       }else{
                           texts = '<li role="presentation" class="active" >\n' +
                               '                <a href="javascript:;" aria-controls="all" role="tab" toggle="tab" onclick="loadPost(0,114514)">全部</a>\n' +
                               '            </li>';
                       }
                       layui.each(res1.types,function (index,item) {
                           if(item.sortName==res1.type){
                               texts+='<li role="presentation" class="active">\n' +
                                   '                <a href="javascript:void(0);" aria-controls="all" role="tab" toggle="tab" onclick=\'loadPost("'+item.sortName+'")\' >'+item.sortName+'</a>\n' +
                                   '            </li>';
                           }else{
                               texts+='<li role="presentation" >\n' +
                                   '                <a href="javascript:void(0);" aria-controls="all" role="tab" toggle="tab" onclick=\'loadPost("'+item.sortName+'")\' >'+item.sortName+'</a>\n' +
                                   '            </li>';
                           }
                       });
                       $('#zl').html(texts);
                   },error:function () {
                        console.log('流加载Error');
                   }
                });
            }
        });
    });

    }
</script>
