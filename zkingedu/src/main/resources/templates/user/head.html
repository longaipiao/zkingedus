<div class="modal fade" id="sign-modal" tabindex="-1" role="dialog">

                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-inline verify-code-item" style="display:none;">

<script>
    function x_admin_show(title,url,w,h){
        if (title == null || title == '') {
            title=false;
        };
        if (url == null || url == '') {
            url="404.html";
        };
        if (w == null || w == '') {
            w=($(window).width()*0.9);
        };
        if (h == null || h == '') {
            h=($(window).height() - 50);
        };
        layer.open({
            type: 2,
            area: [w+'px', h +'px'],
            fix: false, //不固定
            maxmin: true,
            shadeClose: true,
            shade:0.4,
            title: title,
            content: url
        });
    }
    $.ajax({
        url:'/getGg',
        type:'post',
        async:false,
        success:function (data) {
            var Ggdata = eval(""+data+"");
            var text = "";
            var text2 = "";
            for(var i=0; i<Ggdata.length; i++){
                text2 += "<li data-target=\"#lb\" data-slide-to=\""+i+"\"></li>";
                if(i==0){
                    text+='<div class="item active"><a href="'+Ggdata[i].advertisingURL+'"><img style="width: 1920px;height: 700px" src="'+Ggdata[i].advertisingImg+'" ></a></div>';
                }else{
                    text+='<div class="item"><a href="'+Ggdata[i].advertisingURL+'"><img style="width: 1920px;height: 700px" src="'+Ggdata[i].advertisingImg+'" ></a></div>';
                }
            }
            $('#buttonx').html(text2);
            $('#GgImg').html(text);
        },
        error:function () {
            console.log('Ggs Error');
        }
    });
</script>
