    <script type="text/javascript">
        var id=2;
        <!--左侧导航栏渲染-->
        $(function(){
            $.ajax({
                type:"post",
                datatype:"json",
                url:"/admin/getmuens",
                async:"false",
                data:{
                    empid:id,
                },
                success:function(data){
                    //先添加所有的主材单
                    var content='<ul id="nav">';
                    $.each(data, function (i, obj) {
                        // alert(obj.menuname);
                        content +='<li>';
                        content +='<a href="javascript:;"><i class="iconfont">'+obj.menuImg+'</i><cite>'+obj.menuName+'</cite>';
                        content +='<i class="iconfont nav_right">&#xe6a7;</i></a><ul class="sub-menu">';
                        //这里是添加所有的子菜单
                        content += loadchild(obj.menus);
                        content += '</ul></li>';
                    });
                    content+='</ul>';
                    // alert(content)
                    $("#side-nav").html(content);
                },
                error:function(){
                    alert("操作过于频繁,请稍后再试!或重启系统");
                }
            });
            //组装子菜单的方法
            function loadchild(obj) {
                // alert(obj.menuname);
                if (obj == null) {
                    return;
                }
                var text = '';
                if (obj != null && obj.length > 0) {
                    $.each(obj, function (i, note) {
                        if (note == null) {
                            return;
                        }
                        text += '<li><a _href="'+note.menuURL+'"><i class="iconfont">'+note.menuImg;
                        text += '</i><cite>'+note.menuName+'</cite></a></li >';
                    });
                }
                return text;
            };
        })
    </script>
